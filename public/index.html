<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Définition de l'encodage des caractères du document -->
    <meta charset="utf-8" />

    <!-- Favicon du site (logo qui apparaît dans l’onglet du navigateur) -->
    <link rel="icon" href="%PUBLIC_URL%/LOGOBOREL.png" />

    <!-- Permet de rendre le site responsive sur tous les écrans -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Couleur de thème pour certains navigateurs et appareils -->
    <meta name="theme-color" content="#000000" />

    <!-- Description du site pour les moteurs de recherche et le partage -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Icône pour les appareils Apple (iPhone, iPad) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/LOGOBOREL.png" />

    <!-- Fichier manifest pour les Progressive Web Apps (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Titre du site (affiché dans l’onglet du navigateur) -->
    <title>Borel Tiefoue - Portfolio</title>
  </head>
  <body>
    <!-- Message affiché si JavaScript est désactivé dans le navigateur -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Div racine où React va injecter l'application -->
    <div id="root"></div>
  </body>
</html>
